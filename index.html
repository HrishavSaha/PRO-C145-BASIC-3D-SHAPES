<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
  <a-scene background="color: #FAFAFA">
    <a-box position="-2 1 -8" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1 -8" radius="1" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="2.25 1 -8" radius="1" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -8" rotation="-90 0 0" width="20" height="4" color="#7BC8A4" shadow></a-plane>
    <a-torus position="4.5 1 -8" radius="0.7" color="#ed704e" shadow></a-torus>
    <a-dodecahedron position="7 1 -8" color="#23763f" shadow></a-dodecahedron>
    <a-torus-knot position="-4.5 2 -8" color="#def63f" radius="1" shadow></a-torus-knot>
    <a-tetrahedron position="-7.5 1 -8" rotation="20 0 0" color="#def63f" radius="1" shadow></a-tetrahedron>
  </a-scene>
</body>
</html>
